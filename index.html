<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>GifTastic</title>

    <!-- Local css -->
    <link href="assets\css\reset.css" rel="stylesheet" href="reset.css">
    <link href="assets\css\style.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <div id="wrapper">
      <h2>GifTastic!</h2>

      <div id="gif-view"></div>

      <form id="gif-form">
          <label for="gif-input">Gifs Bro!</label>
          <input type="text" id="gif-input">
          <br>
          <!-- Button triggers new gif to be added -->
          <input id="add-gif" type="submit" value="Add a Gif Topic">
      </form>
      
      <!-- Button triggers 10 gifs to be added -->
      <input id="add-more-gif" type="submit" value="Show 10 more Gifs">
      <br>

      <form id="poster-form">
          <!-- Button triggers OMDB image search -->
          <label for="poster-input">Movie Poster!</label>
          <input type="text" id="OMDB-input">
          <br>
          <input id="OMDB" type="submit" value="OMDB Movie Poster Search">
      </form>
          
      <h2>Favorites</h2> 
      <div id="Favorites"></div>
        <!-- Button triggers OMDB image search -->
        <input id="clearfavs" type="submit" value="Clear Favorites">
          

      <h2> Display </h2>
      <div id="GIFS"></div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src = "assets/javascript/app.js"></script>

  </body>

</html>
