<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>GifTastic</title>

    <!-- Local css -->
    <link href="assets\css\style.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <div id="wrapper">
      <h2>GifTastic!</h2>

      <div id="gif-view"></div>

      <form id="gif-form">
          <label for="gif-input">Gifs Bro!</label>
          <input type="text" id="gif-input">
          <br>

          <!-- Button triggers new gif to be added -->
          <input id="add-gif" type="submit" value="Add a Gif Topic">
      </form>
          <!-- Button triggers 10 gifs to be added -->
          <input id="add-more-gif" type="submit" value="Show 10 more Gifs">
          <br>
          <!-- Button triggers OMDB image search -->
          <input id="OMDB" type="submit" value="OMDB Movie Poster Search">
          
      <div id="Favorites"><h2>Favorites</h2> </div>
      <h2> Gifs </h2>
      <div id="GIFS"></div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src = "assets/javascript/app.js"></script>

  </body>

</html>
